<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/signup.css">
    <style>
        .message
        {
           
            color: red;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bolder;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

    </style>



    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>

   
  

    <div class="header">
        <h1>Do not have an account please signup</h1>
    </div>



    <div class="signup">



        <form action="" method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            <div class="username">

                <!-- <label for="username">Enter a  username</label> -->
                <input type="text" name="username" id="username" placeholder="USERNAME">

            </div>

          
        <div class="email">
             <!-- <label for="email">Enter your email </label> -->
              <input type="email" name="email" id="email" placeholder="EMAIL">

        </div>
          

                <div class="password">
                    <!-- <label for="password">Enter a password</label> -->
            <input type="password" name="password" placeholder="PASSWORD">

                </div>


                <div class="password1">
                    <!-- <label for="password1">Re-Enter your password</label> -->
                    <input type="password" name="password1" placeholder="RE-ENTER PASSWORD" class="nooutline">

                </div>

                <div class="pp">
                    UPLOAD PROFILE PICTURE
                    <label for="file">   <img src="/static/image/profile.jpeg" alt=""> </label>
                    <input type="file" name="profilepicture" id="file">

                </div>





                <div class="signupbutton">

                    <button type="submit" class="sbt">signup</button>

                </div>

         <div class="message">
            {{message}}

         </div>

            
            

           




        </form>

      

        


    </div>






    
</body>
</html>
